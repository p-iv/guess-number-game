<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" defer></script>
    <title>quess number game</title>
  </head>

  <body>
    <div class="main-container">
      <h1 class="title">Guess My Number!</h1>

      <p class="text">From 1 to 20</p>

      <div class="number">?</div>

      <div class="container">
        <button class="again-button">Again!</button>

        <div class="input-container">
          <input type="number" class="your-number" />
          <button class="check-button">Check!</button>
        </div>
        <div class="results">
          <p class="result">in progress...</p>
          <p class="score">your score is 20</p>
        </div>
      </div>
    </div>
  </body>
</html>
